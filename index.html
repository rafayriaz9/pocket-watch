   <body class="pilling-page mono intro"  data-spy="scroll" data-target="#scrollspy" data-offset="1">
      <!--  Pre Loader  -->
      <div id="overlayer">
         <img src="assets/img/box.png" alt="box">
      </div>
      <section id="start" style="background-image: url(assets/img/planet.png); background-position: center;">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="text-center pt-5">
                     <img src="assets/img/logo.png" alt="">
                     <h1 class="mt-5 wow fadeInUp mt-3" data-wow-delay="0.4s">Bringing kids more<br> of what they love.</h1>
                  </div>
                  <div id="anim_box"><img src="assets/img/box_anim.png" alt=""/></div>
                  <div id="box">
                     <div class="vibro"><img src="assets/img/box.png" class="box" alt=""></div>
                     <div class="click">Click to Open</div>

      <!--  JavaScripts  -->
      <script src="assets/js/jquery-3.4.1.min.js"></script>
      <!--  Plugins JS  -->
      <script src="assets/js/plugins.js"></script>
      <!--  Custom JS  -->
      <script src="assets/js/nill.js"></script>
      <script src="assets/js/custom.js"></script>
      <script>
         $(document).ready(function () {
          $('#box').bind('click mousedown', function () {
            $('.box').css("opacity","0")
            srcToGif2 = "img/box_anim.png";
            $('.click').fadeOut('slow');
            $("#anim_box").attr('src', srcToGif2).css("opacity","1");
            setTimeout(function () {
              $('.scroll').fadeIn(1500);   
            },3000); 
          });
         });
         
         
         setTimeout(function () {
           setInterval(function () {
             $(".vibro").css("animation", "0.1s tremor ease-out infinite").css("-webkit-animation", "0.1s tremor ease-out infinite");
             setTimeout(function () {
               $(".vibro").css("animation", "0").css("-webkit-animation", "0");
             },1000);
           },2000);
         },300);
         
         function randomInteger (min, max){
          var rand = min - 0.5 + Math.random() * (max - min +1)
          rand = Math.round(rand);
          return rand;
         }
         var randomPerson = randomInteger(1,6);
         $(function(){
         $('#person').addClass("person-" + randomPerson);
         });
         
      </script>  
   </body>
